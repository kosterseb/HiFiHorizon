<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HiFi Horizon</title>
    <script type="text/javascript">
      // This script takes the current path and converts it into a query string
      // so the main index.html can read it and tell React Router where to go.
      var pathSegmentsToKeep = 1; // Keep '/HiFiHorizon'

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
